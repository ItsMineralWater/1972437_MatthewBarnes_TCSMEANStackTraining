<div class="container">
  <div class="row">
    <div id="header-area">
      <h1>Task Tracker</h1>
    </div>
  </div>
  <div class="row">

    <div class="col col-4" id="form-area">
      <form (ngSubmit)="addTodo(formRef.value)" #formRef="ngForm" class="form-group">
        <label for="empId">ID</label>
        <input type="text" name="empId" class="form-control" ngModel /><br />

        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" ngModel /><br />

        <label for="name">Task</label>
        <textarea name="task" class="form-control" ngModel></textarea><br />

        <label for="deadline">Deadline</label>
        <input type="date" name="deadline" class="form-control" ngModel /><br />

        <input type="submit" value="submit" class="btn btn-primary" />
        <input type="reset" value="reset" class="btn btn-secondary" /><br />
      </form>
    </div>

    <div class="col-8" id="todo-area">
      <div class="row table-header">
        <div class="col-2">ID</div>
        <div class="col-3">Name</div>
        <div class="col-4">Task</div>
        <div class="col-2">Deadline</div>
      </div>
      <div class="row task-row" *ngFor="let t of tasks">
        <div class="col-2 info">{{t.empId}}</div>
        <div class="col-3 info">{{t.name}}</div>
        <div class="col-4">{{t.task}}</div>
        <div class="col-2 info">{{t.deadline}}</div>
      </div>
    </div>

  </div>
</div>
