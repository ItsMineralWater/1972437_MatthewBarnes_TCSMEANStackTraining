<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">

            <h1>My Portfolio</h1>
            <div class="row">
                <div class="col">
                    <h4>Welcome, {{this.logger.user.username}}<br />
                        ({{this.logger.user.firstName}} {{this.logger.user.lastName}}).</h4>
                </div>
                <div class="col">
                    <h4 class="h4right"><a routerLink="login" (click)="onLogoutPress()">Log out</a></h4>
                </div>
            </div>

            <form class="form-group" [formGroup]="contactFormRef" (ngSubmit)="addContactPress()">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" />
                <label>Phone Number</label>
                <input type="number" min="0" max="999999999999" formControlName="number" class="form-control" />
                <button type="submit" class="btn btn-primary">Add Contact</button>
                <button type="button" class="btn btn-secondary" (click)="resetTable();">Reset Table</button>
            </form>

            <hr />

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of tableData">
                        <td>{{x.name}}</td>
                        <td>{{x.number}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>

</div>
