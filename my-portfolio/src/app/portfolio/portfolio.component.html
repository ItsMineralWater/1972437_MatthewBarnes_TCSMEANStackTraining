<div class="container">
    <h1>My Portfolio</h1>
    <h4>Welcome, {{firstName}} {{lastName}}.</h4>

    <form class="form-group" [formGroup]="contactFormRef" (ngSubmit)="addContact()">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control"/>
        <label>Phone Number</label>
        <input type="number" min="0" max="999999999999" formControlName="number" class="form-control"/>
        <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>

    <hr/>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of tableData">
                <td>{{x.name}}</td>
                <td>{{x.number}}</td>
            </tr>
        </tbody>
    </table>
</div>
