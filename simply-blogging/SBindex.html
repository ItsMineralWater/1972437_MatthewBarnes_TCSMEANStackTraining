<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SBstyle.css">
    <script src="SBscript.js"></script>
    <title>The People's Public Blog</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <h1>The People's Public Blog</h1>
        </div>

        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Post</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>

        <form action="" id="postForm" class="form-group">
            <div class="row">
                <div class="col">
                    <label>Title</label>
                    <input type="text" id="titleInput" class="form-control">
                </div>
                <div class="col">
                    <label>Image</label>
                    <input type="text" id="imageInput" class="form-control" placeholder="Image URL or Filepath">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Article</label>
                    <textarea id="articleInput" class="form-control"></textarea>
                    <input type="button" value="Post" class="btn btn-primary" onclick="onPublish()">
                </div>
            </div>
            <br />
        </form>

        <hr />
        <div id="postsArea"></div>
        <div id="footer"></div>
    </div>
    <script type="text/JavaScript">resetForm(); retrievePosts(); displayPosts();</script>
</body>

</html>
