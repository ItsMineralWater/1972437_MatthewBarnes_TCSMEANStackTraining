<div class="container justify-content-center">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="form-group">
        <div class="row test-question" *ngFor="let x of questions">
            <div class="col-4 question">{{x.question}}</div>
            <div class="col-2 answer"><input type="radio" [name]="x.question" [formControlName]="x.question"
                    [value]="1" /> {{x.answer1}}</div>
            <div class="col-2 answer"><input type="radio" [name]="x.question" [formControlName]="x.question"
                    [value]="2" /> {{x.answer2}}</div>
            <div class="col-2 answer"><input type="radio" [name]="x.question" [formControlName]="x.question"
                    [value]="3" /> {{x.answer3}}</div>
            <div class="col-2 answer"><input type="radio" [name]="x.question" [formControlName]="x.question"
                    [value]="4" /> {{x.answer4}}</div>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" />
        <input type="reset" class="btn btn-secondary" value="Cancel" />
    </form>
</div>

<div id="answersModal" class="modal" [style.display]="displayed">
    <div class="container justify-content-center">
        <div class="modal-card">
            <div class="modal-header justify-content-center">
                <h1>Your Test Results</h1>
            </div>
            <div class="modal-body">
                Your score: {{scoreString}}. You {{testPassedString}} <br /> <br />
                <div *ngFor="let i of questions">
                    {{getQuestionResults(i)}}
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button class="btn btn-primary"(click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
